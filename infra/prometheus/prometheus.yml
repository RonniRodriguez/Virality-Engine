# Idea Inc - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8000']
    metrics_path: '/metrics'

  # Simulation Service
  - job_name: 'simulation-service'
    static_configs:
      - targets: ['simulation-service:8001']
    metrics_path: '/metrics'

  # AI Service
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8002']
    metrics_path: '/metrics'

